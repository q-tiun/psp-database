<!DOCTYPE html>
<html>
<head>
    <title>PSP Player Database</title>
    <script type="module" src="firebase.js"></script>

    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .positive {
            color: #4fff4f;
        }

        .negative {
            color: #ff4f4f;
        }
    </style>
</head>

<body>
    <h1>PSP Player Database</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Prop</th>
                <th>Line</th>
                <th>EV</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="player-table">
            <!-- Firebase loads rows here -->
        </tbody>
    </table>
</body>
</html>
